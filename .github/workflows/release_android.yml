name: Release Android
on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

jobs:
  build:
    timeout-minutes: 25
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - uses: subosito/flutter-action@v2

      - name: Load secrets
        working-directory: android
        run: |
          echo "${{ secrets.KEYSTORE }}" | base64 -d > app/keystore.jks
          echo "${{ secrets.KEYSTORE_PROPERTIES }}" > app/keystore.properties
          echo '${{ secrets.PLAY_STORE }}' > app/play-store.json

      - name: Load config
        run: echo "${{ secrets.CONFIG }}" > lib/config.dart

      - name: Build app
        env:
          BUILD_NAME: ${{ inputs.name }}
        run: |
          flutter build appbundle --build-number $GITHUB_RUN_NUMBER --build-name $BUILD_NAME
          flutter build apk --build-number $GITHUB_RUN_NUMBER --build-name $BUILD_NAME

      - name: Archive APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: build/app/outputs/apk/release/app-release.apk
          asset_name: tudo.apk
          asset_content_type: application/zip

      - name: Publish Android
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: net.cachapa.tudo
          releaseFiles: build/app/outputs/bundle/release/*.aab
          mappingFile: build/app/outputs/mapping/release/mapping.txt
          track: internal

