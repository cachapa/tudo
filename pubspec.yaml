name: tudo
description: A simple to-do app
version: 2.7.0  # The patch number is generated on deployment
homepage: https://github.com/cachapa/tudo
publish_to: none

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any

  hive: ^2.2.3
  http: ^1.2.1

  crdt_sync: ^1.0.9
#    path: ../../crdt_sync
  sqlite_crdt: ^3.0.1
#    path: ../../crdt/sqlite_crdt

  #  go_router: ^6.5.6
  rxdart: ^0.27.7

  # Required for Android and iOS because UPSERTs are only supported on very recent OS versions
  sqlite3_flutter_libs: ^0.5.20

  animated_list_plus: ^0.5.2
  clipboard: ^0.1.3
  device_info_plus: ^10.1.0
  mobile_scanner: ^4.0.1
  flutter_svg: ^2.0.10+1
  local_auth: ^2.2.0

  in_app_update: ^4.2.2
  package_info_plus: ^7.0.0
  platform_info: ^4.0.2
  path_provider: ^2.1.3
  qr_flutter: ^4.1.0
  share_plus: ^8.0.3
  uni_links: ^0.5.1
  uuid: ^4.4.0
  url_launcher: ^6.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: any
  flutter_lints: any

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: WaitingfortheSunrise
      fonts:
        - asset: assets/fonts/WaitingfortheSunrise-Regular.ttf
