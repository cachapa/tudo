name: tudo
description: A simple to-do app
version: 2.7.0  # The patch number is generated on deployment
homepage: https://github.com/cachapa/tudo
publish_to: none

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any

#  animated_flip_counter: ^0.3.4
#  flutter_acrylic: ^1.1.4
#  mesh_gradient: ^1.3.8

  hive: ^2.2.3
  http: ^1.5.0

  crdt_sync: ^1.0.10
#    path: ../../crdt_sync
  sqlite_crdt: ^3.0.3
#    path: ../../crdt/sqlite_crdt

  rxdart: ^0.28.0

  # Required for Android and iOS because UPSERTs are only supported on very recent OS versions
  sqlite3_flutter_libs: ^0.5.39

  animated_list_plus: ^0.5.2
  clipboard: ^2.0.2
  device_info_plus: ^12.1.0
  mobile_scanner: ^7.0.1
  flutter_svg: ^2.2.1
  local_auth: ^2.3.0

  in_app_update: ^4.2.4
  package_info_plus: ^9.0.0
  platform_info: ^5.0.0
  path_provider: ^2.1.5
  qr_flutter: ^4.1.0
  share_plus: ^12.0.0
  app_links: ^6.4.1
  uuid: ^4.5.1
  url_launcher: ^6.3.2
  quick_actions: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: any
  flutter_lints: any

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: WaitingfortheSunrise
      fonts:
        - asset: assets/fonts/WaitingfortheSunrise-Regular.ttf
