id: net.cachapa.tudo
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: tudo
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
#  - --socket=pulseaudio
  - --share=network
modules:
  - name: tudo
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
#      - ./build-flatpak.sh
      - ls
    sources:
      - type: archive
        path: https://github.com/ferraridamiano/ConverterNOW/releases/download/v3.1.1/converternow-linux.tar.gz
        dest: tudo
        sha256: cf00cca5a35ae6decbfb5fb5490fbf98c2af48bd1a845a7f9f18c8fae9f977e4
      - type: dir
        path: assets
